version: "3.1"

nlu:
  - intent: greet
    examples: |
      - Hey
      - Hello
      - Hi
      - Hello there
      - Good morning
      - Good evening
      - Moin
      - Hey there
      - Let's go
      - Hey dude
      - Goodmorning
      - Goodevening
      - Good afternoon

  - intent: goodbye
    examples: |
      - Cu
      - Good by
      - Cee you later
      - Good night
      - Bye
      - Goodbye
      - Have a nice day
      - See you around
      - Bye bye
      - See you later

  - intent: affirm
    examples: |
      - Yes
      - Y
      - Indeed
      - Of course
      - That sounds good
      - Correct

  - intent: deny
    examples: |
      - No
      - N
      - Never
      - I don't think so
      - Don't like that
      - No way
      - Not really

  - intent: bot_challenge
    examples: |
      - Are you a bot?
      - Are you a human?
      - Am I talking to a bot?
      - Am I talking to a human?

  - intent: address
    examples: |
      - What is the address of your shop?
      - Can you give me the shop's address?
      - Where are you located?
      - address of shop
      - Tell me about shop's address
