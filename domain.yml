version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  # custom intent
  - address

responses:
  utter_greet:
    - text: "Hi there! Welcome to VNIU Store. How can I help you?"

  utter_goodbye:
    - text: "Bye! See you later"

  utter_iamabot:
    - text: "I am a bot"

  utter_default:
    - text: "Sorry I can't help you. Please change another topic ?"

  utter_ask_rephrase:
    - text: "I am sorry, I did not quite understand that. Could you rephrase it?"

  utter_address:
    - text: "Our shop is located at 17 Tan Lap, Dong Hoa, Di An, Binh Duong. We are open from 9 AM to 9 PM every day. Looking forward to your visit!"
    - text: "You can find us at 17 Tan Lap, Dong Hoa, Di An, Binh Duong."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
  - action_two_stage_fallback
