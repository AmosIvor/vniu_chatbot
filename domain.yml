version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge

responses:
  utter_greet:
    - text: "Hey! How are you today?"

  utter_did_that_help:
    - text: "Can I help you?"

  utter_goodbye:
    - text: "Bye! See you later"

  utter_iamabot:
    - text: "I am a bot"

  utter_ask_rephrase:
    - text: "I am sorry, I did not quite understand that. Could you rephrase it?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
  - action_two_stage_fallback
